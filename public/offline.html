<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Bizmark.ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.5;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #007AFF 0%, #34C759 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 18px;
            color: rgba(235, 235, 245, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            color: #fff;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 122, 255, 0.4);
        }
        
        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-text {
            font-size: 14px;
            color: rgba(235, 235, 245, 0.5);
            margin-bottom: 10px;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">ðŸ“¡</div>
        <h1>Anda Sedang Offline</h1>
        <p>Sepertinya koneksi internet Anda terputus. Halaman ini memerlukan koneksi internet untuk ditampilkan.</p>
        
        <button onclick="location.reload()" class="btn">
            ðŸ”„ Coba Lagi
        </button>
        
        <div class="status">
            <div class="status-text">Status Koneksi</div>
            <div id="connection-status" style="font-weight: 600; font-size: 16px;">
                ðŸ”´ Tidak Ada Koneksi
            </div>
        </div>
        
        <p style="margin-top: 30px; font-size: 14px;">
            ðŸ’¡ Tip: Beberapa halaman mungkin masih tersedia secara offline.<br>
            <a href="/" style="color: #007AFF; text-decoration: none;">Kembali ke Beranda</a>
        </p>
    </div>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusEl.innerHTML = 'ðŸŸ¢ Koneksi Tersambung';
                statusEl.style.color = '#34C759';
                
                // Auto reload after 2 seconds
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                statusEl.innerHTML = 'ðŸ”´ Tidak Ada Koneksi';
                statusEl.style.color = '#FF3B30';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check immediately
        updateConnectionStatus();
        
        // Check periodically
        setInterval(updateConnectionStatus, 3000);
    </script>
</body>
</html>
